{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .variation-tag {
            background-color: #e6f9eb;
            border: 1px solid #c2e5c9;
            padding: 3px 7px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #2e7d32;
            margin-left: 8px;
            display: inline-block;
        }
    </style>
{% endblock %}

{% block content_title %}
    <h1>Variation Option Sets</h1>
    <p class="help">Blueprints for variation types linked to your products.</p>
{% endblock %}

{% block result_list %}
    {{ block.super }}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const productCell = row.querySelector('th');
                if (productCell && productCell.textContent.includes('[')) {
                    const tag = document.createElement('span');
                    tag.className = 'variation-tag';
                    tag.setAttribute('title', 'This product has variation types linked');
                    tag.innerText = 'Linked';
                    productCell.appendChild(tag);
                }
            });
        });
    </script>
{% endblock %}
